plugins {
	id 'org.minidns.java-conventions'
	id 'org.minidns.android-conventions'
}

class CreateFileTask extends DefaultTask {
	@Input
	String fileContent

	@OutputFile
	File outputFile

	@TaskAction
	def createFile() {
		outputFile.text = fileContent
	}
}

task createVersionResource(type: CreateFileTask) {
	fileContent = version + ' (' + gitCommit + ')'
	outputFile = new File(projectDir, 'src/main/resources/org.minidns/version')
}

processResources.dependsOn(createVersionResource)
